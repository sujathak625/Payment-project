# Validation Messages

# Customer validation messages
customerId.notNull=Customer ID cannot be null
customerId.min=Customer ID must be a positive integer
customerId.notFound=Customer not found

# Device validation messages
deviceId.notNull=Device ID cannot be null
deviceId.notEmpty=Device ID cannot be empty
deviceId.pattern=Device ID cannot contain special characters

# Transaction validation messages
transactionId.notNull=Transaction ID is required
transactionId.positive=Transaction ID must be a positive integer

amount.notNull=Amount is required
amount.positive=Amount must be greater than zero
amount.format=Amount must be a valid number with up to 10 digits and 2 decimal places

currency.notNull=Currency is required
currency.invalid=Currency must be a valid ISO 4217 code (e.g., USD, EUR)

customerName.notNull=Customer name is required

status.notNull=Transaction status is required

cardNumber.notNull=Card number is required
cardNumber.invalid=Card number must be 16 digits and contain only numbers

expiryDate.notNull=Expiry date is required
expiryDate.invalid=Expiry date must be a valid date in the future

# Fraud detection messages
fraud.detection.noFraud=No fraudulent activity detected for customer {0}.
fraud.detection.fraud=Fraudulent activity detected for customer {0}. Card blocked.

# Common Error Messages
error.unauthorized=Unauthorized access
error.notFound=Resource not found
error.serverError=An internal server error occurred
error.invalidRequest=The request is invalid
error.validation=Validation failed for the provided data
error.database=Database operation failed
error.encryption=Error occurred during encryption or decryption

# Success messages
success.transaction.created=Transaction created successfully.
failed.transaction.authorization=Authorization Failed

